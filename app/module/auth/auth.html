<div class="row login-holder">
	<div class="col-sm-4 col-sm-offset-4">
		<div class="panel panel-default">
		  <div class="panel-heading">Please Login</div>
			  <div class="panel-body">
			  <div *ngIf="errMessage" class="alert alert-danger">
			  	{{ errMessage }}
			  </div>
			    <form [formGroup] = "auth" (ngSubmit) = "validateUser(auth.value)">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" [formControl] = "auth.controls['email']">
				  </div>

				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" [formControl]="auth.controls['password']">
				  </div>
				 
				
				  <button [disabled]="!auth.valid" class="btn btn-default">Login</button>
				</form>
			  </div>
		</div>
	</div>
</div>
